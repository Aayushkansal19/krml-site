<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>KRML Admin - Site Metrics</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="chart-style.css">
  <link rel="stylesheet" href="metrcis.css">

  <!-- ‚úÖ Recharts CDN -->
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/recharts/umd/Recharts.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    .charts-container {
      max-width: 700px;
      margin: 30px auto;
    }
    canvas {
      margin-bottom: 30px;
    }
    .metric-summary p {
      font-size: 1.1rem;
      font-weight: 500;
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div class="admin-container fade-in">
    <h1>üìä KRML Site Metrics</h1>
    
    <!-- ‚úÖ Summary Info -->
    <div id="metrics-summary" class="metric-summary">
      <p><strong>Total Visits:</strong> <span id="totalVisits">Loading...</span></p>
      <p><strong>Total Messages:</strong> <span id="totalMessages">Loading...</span></p>
    </div>

    <!-- ‚úÖ Chart containers -->
    <div class="charts-container">
      <canvas id="barChart" height="200"></canvas>
      <canvas id="pieChart" height="200"></canvas>
    </div>

    <a href="index.html" class="back-btn">‚Üê Back to Dashboard</a>
  </div>

  <!-- ‚úÖ Recent visitors -->
  <div id="recent-visits" class="metric-summary" style="margin-top: 30px;"></div>

  <script src="admin.js"></script>
</body>
</html>
